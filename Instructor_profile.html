<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile - BODH AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6b4226;
            --secondary-color: #556B2F;
            --accent-color: #8c5a3e;
            --text-color: #4b3f34;
            --light-bg: #f4f1ea;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 5% auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="mb-4 text-center">Instructor Profile</h2>
        
        <!-- Instructor Details -->
        <h4>Instructor Details</h4>
        <p><strong>Name:</strong> tech heads</p>
        <p><strong>Email:</strong> tech@gmail.com</p>
        <hr>

        <!-- Student List -->
        <h4>Student List</h4>
        <ul class="list-group" id="student-list">
            <li class="list-group-item">Student 1 - Grade: A</li>
            <li class="list-group-item">Student 2 - Grade: B</li>
        </ul>
        <hr>

        <!-- Class Schedule -->
        <h4>Class Schedule</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Student 1</td>
                    <td>March 25, 2025</td>
                    <td>10:00 AM</td>
                </tr>
                <tr>
                    <td>Student 2</td>
                    <td>March 26, 2025</td>
                    <td>2:00 PM</td>
                </tr>
            </tbody>
        </table>
        <hr>

        <!-- Test Creator -->
        <h4>Create a Test</h4>
        <form id="test-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="test-title" placeholder="Test Title" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="test-questions" placeholder="Enter questions..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Test</button>
        </form>
    </div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let title = document.getElementById('test-title').value;
            let questions = document.getElementById('test-questions').value;
            alert(`Test Created: ${title}\nQuestions:\n${questions}`);
            document.getElementById('test-form').reset();
        });
    </script>
</body>
</html>
