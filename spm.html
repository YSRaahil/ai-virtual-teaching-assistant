<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Management - BODH AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6b4226;
            --secondary-color: #556B2F;
            --accent-color: #8c5a3e;
            --text-color: #4b3f34;
            --light-bg: #f4f1ea;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        .profile-container {
            max-width: 800px;
            margin: 5% auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
        }
    </style>
</head>
<body>
    <div class="profile-container text-center">
        <h2 class="mb-4">Student Profile Management</h2>
        <form id="student-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="student-name" placeholder="Student Name" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="student-grade" placeholder="Grade" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="student-details" placeholder="Additional Details" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Student</button>
        </form>
        <h3 class="mt-4">Student List</h3>
        <ul class="list-group" id="student-list"></ul>
    </div>
    <script>
        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('student-name').value;
            let grade = document.getElementById('student-grade').value;
            let details = document.getElementById('student-details').value;
            let studentList = document.getElementById('student-list');
            let listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.innerHTML = `<strong>${name}</strong> - Grade: ${grade} <br> ${details}`;
            studentList.appendChild(listItem);
            document.getElementById('student-form').reset();
        });
    </script>
</body>
</html>
